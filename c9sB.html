<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data from Google Sheet</h1>
    <table id="dataTable">
        <thead>
            <!-- Table header rows will be added here -->
        </thead>
        <tbody>
            <!-- Table content rows will be added here -->
        </tbody>
    </table>

    <script>
        // Replace 'YOUR_API_KEY' with your Google Cloud API key
        const apiKey = 'AIzaSyCmXgRHudSZo-nE_ZY0ehyST9TYGVsSeeE';

        // Replace 'YOUR_SPREADSHEET_ID' with your Google Sheet ID
        const spreadsheetId = 'AKfycbz_wtIuxovVnuiffvcOiv0SCE7ILZdkpnEFE_KJucXa8_pvfKnHMWjhMjr2wnvS9oZe';

        // Replace 'SHEET_NAME' with the name of your sheet (usually 'Sheet1')
        const sheetName = 'Sheet1';

        // Create the URL to fetch data from Google Sheets API
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        // Fetch data from Google Sheets API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('dataTable');
                const [headerRow, ...rows] = data.values;

                // Create table header row
                const thead = document.createElement('thead');
                const headerRowElement = document.createElement('tr');
                headerRow.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRowElement.appendChild(th);
                });
                thead.appendChild(headerRowElement);
                table.appendChild(thead);

                // Create table content rows
                const tbody = document.createElement('tbody');
                rows.forEach(rowData => {
                    const rowElement = document.createElement('tr');
                    rowData.forEach(cellData => {
                        const cell = document.createElement('td');
                        cell.textContent = cellData;
                        rowElement.appendChild(cell);
                    });
                    tbody.appendChild(rowElement);
                });
                table.appendChild(tbody);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
