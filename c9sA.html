<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(background.jpg);
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.377);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h2 {
            font-size: 24px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="submit"] {
            background-color: transparent;
            color: black;
            border: 1px black;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 17px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
            color: white;
        }
    /* Style the dropdown container */
    .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        appearance: none; /* Remove default arrow */
        background-size: 16px; /* Set arrow size */
        cursor: pointer;
    }

    /* Style the dropdown options */
    .form-group select option {
        background-color: #fff;
        color: #000;
    }    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <form id="signup-form" action="https://script.google.com/macros/s/AKfycby9T7PptxemOkWYIQzwjifsx3lQ7ur0-AD8V-tp7AUHvSOsncIt9fFxTXs0c30qQUYUew/exec" method="POST">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="username">School</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label for="username">Scholar Number</label>
                <input type="number" id="scno" name="scno" required>
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select name="class" required>
                    <option value="9th" selected>9th</option>
                    <option value="11th">11th</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                </select><br>
                
            </div>
            <div class="form-group">
                
                <label for="section">Section:</label>
                <select name="section" required>
                    <option value="A" selected>A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select><br>
            </div>
            <div class="form-group">
                <center>
                    <input type="submit" value="Login">
                </center>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Submit the form data to the server
            var form = this;
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", form.action, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Form submission successful, check the response
                    var response = xhr.responseText;
                    if (response === "success") {
                        // Redirect based on class and section
                        var classData = formData.get("class");
                        var sectionData = formData.get("section");
                        switch (classData) {
                            case '9th':
                                switch (sectionData) {
                                    case 'A':
                                        window.location.replace('c9sA.html');
                                        break;
                                    case 'B':
                                        window.location.replace('c9sB.html');
                                        break;
                                    case 'C':
                                        window.location.replace('c9sC.html');
                                        break;
                                    case 'D':
                                        window.location.replace('c10sD.html');
                                        break;
                                }
                                break;
                            // Handle other class cases
                            default:
                                alert('Invalid selection');
                        }
                    } else {
                        alert('Form submission failed. Please try again.');
                    }
                } else {
                    alert('Form submission failed. Please try again.');
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
